# .github/workflows/azure.yml
name: Deploy Laravel to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, sqlite3, redis, zip, exif, pcntl
          tools: composer

      - name: Composer install (production)
        run: composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist

      - name: Laravel production setup + Azure fixes (NO cache path error)
        run: |
          php artisan key:generate --force
          php artisan storage:link || echo "Storage link already exists"

          # Cachear todo para m√°xima velocidad
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          # FIX DEFINITIVO para Azure: permisos + carpetas de cache
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          chmod -R 777 storage bootstrap/cache || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_89C28E756ED54945884A0934F951F922 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_71BC0174D5DD41D49B6EF063786E91CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7E61F77CC98447EA967BE0D7E719AB97 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'proyectoSec'
          slot-name: 'Production'
          package: .          