name: Deploy Laravel to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, sqlite3, redis, zip, exif, pcntl
          tools: composer

      - name: Install Composer Dependencies (Production)
        run: composer install --optimize-autoloader --no-dev --prefer-dist

      - name: Prepare Laravel Framework Cache Folders
        run: |
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          chmod -R 777 storage bootstrap/cache || true

      - name: Cache Laravel (no key:generate, no .env)
        run: |
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Create deployment ZIP (excludes .env)
        run: zip -r deployment.zip . -x "*.git*" "*.github*" ".env"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: deployment.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_89C28E756ED54945884A0934F951F922 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_71BC0174D5DD41D49B6EF063786E91CF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7E61F77CC98447EA967BE0D7E719AB97 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'proyectoSec'
          slot-name: 'Production'
          package: deployment.zip
